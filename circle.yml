machine:
  timezone: Europe/London
  php:
    version: 5.6.22
  node:
    version: 4.2.6

dependencies:
  override:
    - composer install --no-interaction
  cache_directories:
    - ~/.composer/cache

test:
  override:
    - php ./vendor/bin/phpunit -c phpunit.xml.dist
  post:
    - php ./vendor/bin/coveralls -v

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
