machine:
  timezone: Europe/London
  php:
    version: 5.6.22
  node:
    version: 4.2.6

dependencies:
  override:
    - composer install --dev --no-interaction
  cache_directories:
    - ~/.composer/cache

test:
  override:
    - phpunit -c phpunit.xml.dist
  post:
    - coveralls -v --exclude-no-stmt
